                        <a class="navbar-brand fw-bold logo" href="#">Solusoft</a>

                        <div class="collapse navbar-collapse" id="navbarNav">
                             <ul class="navbar-nav">
                                <li class="nav-item">

                                </li>
                                <li class="nav-item dropdown">

                                 <ul class="dropdown-menu" aria-labelledby="navVentas">

  </header>
  <h2 id="">Gestión de Productos</h2>
  <button id="addProductBtn" class="btn btn-success mb-3">➕ Nuevo Producto</button>
  <table class="table table-bordered">
    <thead><tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Acciones</th></tr></thead>
    <tbody id="productsTbody"></tbody>
  </table>

  <div class="modal fade" id="productModal">
    <div class="modal-dialog">
      <form id="productForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Nuevo Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="productId">
          <div class="mb-3">
            <label>Nombre</label>
            <input type="text" id="productName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Precio</label>
            <input type="number" id="productPrice" class="form-control" step="0.01" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Javacript/productos.js"></script>
