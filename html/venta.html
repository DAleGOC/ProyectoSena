<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
       
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/styles.css">

    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                <div class="custom-navbar">
                    <a class="navbar-brand fw-bold logo" href="#">Solusoft</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link active" href="#">Ventas</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Salir</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
              
        </header>
        <main>
            
            <div class="container mt-4">
                <h2 class="fw-bold">Nueva Venta</h2>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Fecha de Venta:</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Cliente:</label>
                        <select class="form-select">
                            <option>Seleccionar</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Buscar Producto">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="Cantidad">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="Precio por Unidad">
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Unidad</th>
                            <th>Subtotal</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01</td>
                            <td>Ejemplo Producto</td>
                            <td>1</td>
                            <td>$10</td>
                            <td>$10</td>
                            <td><button class="btn btn-danger btn-sm">Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-end">
                    <label class="fw-bold">Total:</label>
                    <input type="text" class="form-control w-auto d-inline-block" readonly>
                </div>
                <div class="mt-3 d-flex justify-content-between">
                    <button class="btn btn-success">Confirmar</button>
                    <button class="btn btn-danger">Cancelar</button>
                </div>


        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
