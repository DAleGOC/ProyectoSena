        <main>
            <div class="container mt-4">
  <h2 class="fw-bold">Nueva Venta</h2>

  
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Fecha de Venta:</label>
      <input type="date" class="form-control" id="fechaVenta">
    </div>

    
    <div class="col-md-6 mb-3">
      <label class="form-label">Cliente:</label>
      <div class="input-group">
        <select id="clienteSelect" class="form-select">
          <option value="" disabled selected>Seleccionar cliente</option>
        </select>
        <button id="addClientBtn" class="btn btn-outline-primary">
          <i class="bi bi-person-plus"></i>
        </button>
        <button id="editClientBtn" class="btn btn-outline-warning" disabled>
          <i class="bi bi-pencil-square"></i>
        </button>
      </div>
    </div>
  </div>

  
  <div class="row mb-3">
    <div class="col-md-6">
      <input list="productosList" id="productoInput" class="form-control" placeholder="Buscar Producto">
      <datalist id="productosList"></datalist>
    </div>
    <div class="col-md-3">
      <input type="number" id="cantidadInput" class="form-control" placeholder="Cantidad">
    </div>
    <div class="col-md-3">
      <input type="number" id="precioInput" class="form-control" placeholder="Precio por Unidad">
    </div>
  </div>

 
  <button id="addLineBtn" class="btn btn-primary mb-3">Agregar Producto</button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Unidad</th>
        <th>Subtotal</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

 
  <div class="text-end">
    <label class="fw-bold">Total:</label>
    <input type="text" class="form-control w-auto d-inline-block" readonly id="totalInput">
  </div>
  <div class="mt-3 d-flex justify-content-between">
    <button id="confirmBtn" class="btn btn-success" disabled>Confirmar</button>
    <button  id="cancelBtn" class="btn btn-danger">Cancelar</button>
  </div>

</div>
