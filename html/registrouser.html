<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/css/styles.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
           
        </header>
        <main>
            <div class="form-container mt-4">
                <h3 class="text-center fw-bold">Registro Nuevo Usuario </h3>
                 <form id="registerForm" >
  <!-- Nombre -->
  <div class="mb-3">
    <label class="form-label fw-bold">Nombres del Usuario</label>
    <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre">
    <div class="invalid-feedback" id="nombreError"></div>
  </div>

  <!-- Identificación -->
  <div class="mb-3">
    <label class="form-label fw-bold">Identificación</label>
    <input type="text" id="identificacion" class="form-control" placeholder="Ingrese su identificación">
    <div class="invalid-feedback" id="identificacionError"></div>
  </div>

  <!-- Correo -->
  <div class="mb-3">
    <label class="form-label fw-bold">Correo Electrónico</label>
    <input type="email" id="correo" class="form-control" placeholder="Ingrese su correo">
    <div class="invalid-feedback" id="correoError"></div>
  </div>

  <!-- Teléfono -->
  <div class="mb-3">
    <label class="form-label fw-bold">Teléfono de contacto</label>
    <input type="tel" id="telefono" class="form-control" placeholder="Ingrese su teléfono">
    <div class="invalid-feedback" id="telefonoError"></div>
  </div>

  <!-- Contraseña -->
  <div class="mb-3">
    <label class="form-label fw-bold">Contraseña</label>
    <div class="input-group">
      <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
      <button type="button" class="btn btn-outline-secondary toggle-password" data-target="password">
        <i class="bi bi-eye"></i>
      </button>
    </div>
    <div class="mt-2">
      <div class="progress">
        <div class="progress-bar" id="strengthBar" role="progressbar" style="width: 0%"></div>
      </div>
      <small id="strengthText" class="form-text"></small>
    <div class="invalid-feedback"id="passwordHint" > <small   class="form-text text-muted mt-1">
        La contraseña debe tener más de 6 caracteres, incluir al menos:  
        una mayúscula, una minúscula, un número y un símbolo.
      </small> </div>
     
    </div>
    <div class="invalid-feedback" id="passwordError"></div>
  </div>

  <!-- Confirmar Contraseña -->
  <div class="mb-3">
    <label class="form-label fw-bold">Confirmar Contraseña</label>
    <div class="input-group">
      <input type="password" id="confirmPassword" class="form-control" placeholder="Repita su contraseña">
      <button type="button" class="btn btn-outline-secondary toggle-password" data-target="confirmPassword">
        <i class="bi bi-eye"></i>
      </button>   
    </div>
    <div class="invalid-feedback" id="confirmPasswordError"></div>
  </div>

  <div class="d-flex justify-content-between">
    <button type="submit" id="submitBtn" class="btn btn-success" disabled>Registrar</button>
    <button type="reset" class="btn btn-danger">Volver</button>
  </div>
</form>

            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        

      <script src="/Javacript/script.js"></script>
    </body>
</html>
