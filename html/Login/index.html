<!doctype html>
<html lang="es">
    <head>
        <title>Solusoft - Login</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/css/styles.css">
        <link   
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="login-page">
        <header></header>
        
        <main class="login-container text-center">
            <div class="mb-4">
                <img src="/img/avatar.png" alt="Avatar Solusoft" class="img-fluid rounded-circle" id="avatar">
            </div>
            
            <h2 class="fw-bold mb-4">Bienvenido a Solusoft</h2>
            
            <form id="loginForm">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-control" 
                        placeholder="Usuario"
                        required
                    >
                </div>
                
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input 
                        type="password" 
                        id="passwordLogin" 
                        class="form-control" 
                        placeholder="Contraseña"
                        required
                    >
                    <button type="button" class="btn btn-outline-secondary toggle-password" data-target="passwordLogin">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                
                <div class="form-check text-start mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recuérdame</label>
                </div>
                
                <!-- ✅ Área para mensajes de error/éxito -->
                <div id="loginError" class="text-danger mb-3" style="display: none;"></div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    <button type="button" id="goRegister" class="btn btn-success">Registrarse</button>
                </div>
            </form>
        </main>

        <footer></footer>
        
   
        <script  type="module"  src="/Javacript/Login/login.js"></script>
    </body>
</html>
