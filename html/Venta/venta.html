<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>SoluSoft - Nueva Venta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Tus estilos -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">

    <!-- NAVBAR (misma línea visual que el panel) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold logo" href="#">SoluSoft</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarVenta">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarVenta">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="../Venta/venta.html">
            <i class="bi bi-receipt-cutoff"></i> Nueva venta
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Venta/historialventa.html">
            <i class="bi bi-clock-history"></i> Historial
          </a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" href="#" id="menuCajero"
     role="button" data-bs-toggle="dropdown" aria-expanded="false">
    <i class="bi bi-person-circle"></i> Cajero
  </a>
  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuCajero">
    <li>
      <button class="dropdown-item" type="button"
              data-bs-toggle="modal" data-bs-target="#modalCambiarClave">
        <i class="bi bi-key"></i> Cambiar contraseña
      </button>
    </li>
    <li><hr class="dropdown-divider"></li>
    <li>
      <a class="dropdown-item text-danger" >
        <button id="btnCerrarSesion" class="btn btn-link text-danger p-0 m-0 align-baseline">
        <i class="bi bi-box-arrow-right" ></i> Cerrar sesión
        </button>
      </a>
    </li>
  </ul>
</li>

        
       
      </ul>
    </div>
  </div>
</nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-4">
        <div class="row g-4">

            <!-- COLUMNA IZQUIERDA: Datos de venta & selección -->
            <div class="col-lg-4">
                <!-- Datos generales -->
                <div class="card mb-3 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-file-earmark-text"></i> Datos de la venta
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date" id="fechaVenta" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Empleado</label>
                            <input type="text" id="empleadoNombre" class="form-control" disabled
                                   placeholder="Se llenará con el usuario logueado">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Cliente</label>
                            <div class="input-group">
                                <select id="clienteSelect" class="form-select">
                                    <option value="" disabled selected>Seleccionar cliente</option>
                                </select>
                                <button id="addClientBtn" class="btn btn-outline-primary" type="button">
                                    <i class="bi bi-person-plus"></i>
                                </button>
                                <button id="editClientBtn" class="btn btn-outline-warning" type="button" disabled>
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Método de pago</label>
                            <select id="metodoPagoSelect" class="form-select">
                                <option value="" disabled selected>Seleccionar método de pago</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Buscar producto -->
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <i class="bi bi-search"></i> Buscar producto
                    </div>
                    <div class="card-body">
                        <input type="hidden" id="productoIdActual">

                        <div class="mb-2">
                            <input list="productosList" id="productoInput"
                                   class="form-control" placeholder="Nombre o código del producto">
                            <datalist id="productosList"></datalist>
                        </div>

                        <div class="row g-2">
                            <div class="col-4">
                                <input type="number" id="cantidadInput" class="form-control"
                                       placeholder="Cant." min="1" value="1">
                            </div>
                            <div class="col-4">
                                <input type="number" id="precioInput" class="form-control"
                                       placeholder="Precio" min="0" step="0.01">
                            </div>
                            <div class="col-4 d-grid">
                                <button id="addLineBtn" class="btn btn-primary">
                                    <i class="bi bi-cart-plus"></i> Agregar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- COLUMNA DERECHA: Detalle y total -->
            <div class="col-lg-8">
                <div class="card shadow-sm mb-3">
                    <div class="card-header bg-light">
                        <i class="bi bi-basket"></i> Detalle de productos
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-sm table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Producto</th>
                                    <th class="text-end">Cant.</th>
                                    <th class="text-end">P. Unidad</th>
                                    <th class="text-end">Subtotal</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaDetalleVenta">
                                <tr>
                                    <td colspan="6" class="text-center py-4 text-muted">
                                        No hay productos agregados.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Resumen y acciones -->
                <div class="card shadow-sm">
                    <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center">
                        <div class="mb-3 mb-md-0">
                            <div id="alertaVenta"></div>
                        </div>
                        <div class="text-md-end">
                            <div class="mb-2">
                                <span class="fw-bold me-2">Total:</span>
                                <input type="text" id="totalInput"
                                       class="form-control d-inline-block text-end fw-bold"
                                       style="width: 140px;" value="0.00" readonly>
                            </div>
                        
                            <div class="card shadow-sm mt-3">
                                <div class="card-body bg-light">
                                    <div class="row g-2 align-items-center">
                                        <!-- Monto Recibido -->
                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Dinero Recibido:</label>
                                            <div class="input-group">
                                                <span class="input-group-text">$</span>
                                                <input type="number" id="montoRecibido" class="form-control form-control-lg text-end" placeholder="0.00" min="0">
                                            </div>
                                        </div>
                                        <!-- Cambio -->
                                        <div class="col-md-6">
                                            <label class="form-label fw-bold text-success">Cambio/Vuelto:</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-success text-white border-success">$</span>
                                                <input type="text" id="cambioOutput" class="form-control form-control-lg text-end fw-bold text-success bg-white" value="0.00" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Mensaje de error si falta dinero -->
                                    <div id="msgPago" class="text-danger small mt-1 text-end"></div>
                                </div>
                            </div>

                            <div class="d-flex gap-2 justify-content-end">
                                <button id="cancelBtn" class="btn btn-outline-danger">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </button>
                                <button id="confirmBtn" class="btn btn-success" disabled>
                                    <i class="bi bi-check-circle"></i> Confirmar venta
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div><!-- /col-lg-8 -->
        </div><!-- /row -->
    </main>
    

<!-- Modal cambiar contraseña -->
    <div class="modal fade" id="modalCambiarClave" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title">
                <i class="bi bi-key-fill"></i> Cambiar contraseña
              </h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div id="alertaClave"></div>
              <div class="mb-3">
                <label class="form-label">Usuario actual</label>
                <input type="text" id="usuarioActual" class="form-control" disabled>
              </div>
              <div class="mb-3">
                <label class="form-label">Nuevo usuario (opcional)</label>
                <input type="text" id="usuarioNuevo" class="form-control"
                      placeholder="Dejar vacío si no quieres cambiarlo">
               </div>  
                <div class="mb-3">
                  <label class="form-label">Contraseña actual</label>
                  <input type="password" id="claveActual" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Nueva contraseña (opcional)</label>
                  <input type="password" id="claveNueva" class="form-control"
                        placeholder="Dejar vacío si no quieres cambiarla">
                </div>
                <div class="mb-3">
                  <label class="form-label">Confirmar nueva contraseña</label>
                  <input type="password" id="claveConfirmar" class="form-control">
                </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button class="btn btn-primary" id="guardarCambiosCajero" >Guardar cambios</button>
            </div>
          </div>
        </div>
        </div>
    </div>    
      <!-- ================= MODALES DE CLIENTE ================= -->

    <!-- Modal: Agregar Cliente -->
    <div class="modal fade" id="modalAgregarCliente" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="bi bi-person-plus-fill"></i> Nuevo Cliente</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgregarCliente">
                        <div class="mb-3">
                            <label class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nuevoClienteNombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellidos *</label>
                            <input type="text" class="form-control" id="nuevoClienteApellido" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="nuevoClienteTelefono">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" id="nuevoClienteCorreo">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="nuevoClienteDireccion">
                        </div>
                    </form>
                    <div id="msgAgregarCliente" class="mt-2"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="btnGuardarNuevoCliente">Guardar Cliente</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Editar Cliente -->
    <div class="modal fade" id="modalEditarCliente" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title"><i class="bi bi-pencil-square"></i> Editar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarCliente">
                        <input type="hidden" id="editClienteId">
                        <div class="mb-3">
                            <label class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="editClienteNombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellidos *</label>
                            <input type="text" class="form-control" id="editClienteApellido" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="editClienteTelefono">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" id="editClienteCorreo">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="editClienteDireccion">
                        </div>
                    </form>
                    <div id="msgEditarCliente" class="mt-2"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-warning" id="btnGuardarEditCliente">Actualizar Datos</button>
                </div>
            </div>
        </div>
    </div>

      <!-- Modal Detalle Venta -->
      <div class="modal fade" id="modalDetalleVenta" tabindex="-1">
          <div class="modal-dialog modal-lg">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Detalle de Venta #<span id="lblIdVenta"></span></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                      <table class="table table-sm">
                          <thead>
                              <tr><th>Producto</th><th>Cant.</th><th>Precio</th><th>Subtotal</th></tr>
                          </thead>
                          <tbody id="tablaDetalleModal"></tbody>
                      </table>
                      <h4 class="text-end mt-3">Total: $<span id="lblTotalVenta"></span></h4>
                  </div>
              </div>
          </div>
      </div>






    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <!-- jsPDF para generar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- html2canvas para capturar HTML como imagen (opcional pero recomendado) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

   
    <script type="module" src="/Javacript/venta/venta.js"></script>
</body>
</html>
