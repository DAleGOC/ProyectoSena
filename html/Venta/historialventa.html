<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SoluSoft - Historial de Ventas (Cajero)</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f8f9fa; }
        .table-responsive { box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05); border-radius: 0.5rem; background: white; }
        .header-historial { background-color: #212529; color: white; padding: 1.5rem 0; margin-bottom: 2rem; }
    </style>
</head>
<body>

    <!-- Cabecera simple -->
    <header class="header-historial">
        <div class="container d-flex justify-content-between align-items-center">
            <h3 class="m-0"><i class="bi bi-clock-history"></i> Historial de Ventas - Hoy</h3>
            <button id="backBtn" class="btn btn-outline-light">
                <i class="bi bi-arrow-left"></i> Volver a Caja
            </button>
        </div>
    </header>

    <div class="container">
        
        <!-- Buscador rápido (Opcional pero muy útil) -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                    <input type="text" id="filtroInput" class="form-control" placeholder="Buscar por ID o Cliente...">
                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive p-3">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th scope="col"># ID</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Método Pago</th>
                        <th scope="col" class="text-end">Total</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="historialBody">
                    <!-- Se llena con historial.js -->
                    <tr>
                        <td colspan="6" class="text-center py-5 text-muted">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2">Cargando ventas...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Librerías para PDF (Requerido para reimprimir) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Lógica JS -->
    <script type="module" src="../../Javacript/venta/historial.js"></script>
    
   
    
</body>
</html>
