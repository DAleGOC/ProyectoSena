<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Editar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <main>
    <div class=" vh-100 d-flex align-items-center justify-content-center">
    <div class="container-custom shadow-lg">  
    <h3 class="text-center">Editar Cliente</h3>
    <form id="editClientForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Nombres del Cliente</label>
        <input type="text" id="clientName" class="form-control">
        <span class="text-danger small" id="clientNameError"></span>
      </div>
      <div class="mb-3">
        <label class="form-label">Correo Electrónico</label>
        <input type="email" id="clientEmail" class="form-control">
        <span class="text-danger small" id="clientEmailError"></span>
      </div>
      <div class="mb-3">
        <label class="form-label">Teléfono de contacto</label>
        <input type="tel" id="clientPhone" class="form-control">
        <span class="text-danger small" id="clientPhoneError"></span>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <button type="button" id="cancelBtn" class="btn btn-secondary">Cancelar</button>
    </form>
    </div> 
    </div>
  </main>

  <script src="/Javacript/editclients.js"></script>
</body>
</html>
