    <!doctype html>
    <html lang="en">
        <head>
            <title>Solusoft</title>
            <!-- Required meta tags -->
            <meta charset="utf-8" />
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1, shrink-to-fit=no"
            />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
            <link rel="stylesheet" href="/css/styles.css">
            <!-- Bootstrap CSS v5.2.1 -->
            <link   
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous"
            />
        </head>

        <body>
            <header>
                
            </header>
            <main>
                <div class="login-container">
                    <h2 class="fw-bold">Bienvenido a Solusoft</h2>
                        <i  class="bi bi-person-circle fs-1"  alt="Usuario"></i>
                    <form id="loginForm" >
                        <div class="mb-3 input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" id="username" class="form-control" placeholder="Usuario">
                        </div>
                       
                     <div class="mb-3 input-group" id="password-group">
                             <span class="input-group-text"><i class="bi bi-lock"></i></span>
                             <input id="password" type="password" class="form-control" placeholder="Password">
                            <button id="togglePassword" type="button" class="btn btn-outline-secondary">
                                   <i class="bi bi-eye"></i>
                             </button>
                     </div>


                        <div class="form-check text-start">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recordarme</label>
                        </div>
                        <div class="mb-3 text-end">
                            <a href="#" class="text-primary">Olvidé mi contraseña</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-2">Iniciar Sesión</button>
                        <button type="button" id="registerBtn"   class="btn btn-success w-100">Registrarse</button>
                    </form>
                
                </div>    
            </main>
            <footer>
                <!-- place footer here -->
            </footer>
            <!-- Bootstrap JavaScript Libraries -->
           <script src="/Javacript/script.js"></script>
        </body>
    </html>
