<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/css/styles.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                <div class="custom-navbar">
                    <a class="navbar-brand fw-bold logo" href="#">Solusoft</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link active" href="#">Ventas</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Salir</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
           
        </header>
        <main>
            <div class=" vh-100 d-flex align-items-center justify-content-center">
                <div class="container-custom shadow-lg">
                    <h2 class="text-center fw-bold">Registro nuevo Cliente</h2>
                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nombres del Cliente</label>
                            <input type="text" class="form-control border-primary" placeholder="Ingrese su nombre">
                               <span class="error-text text-danger" id="nombreError"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Correo Electrónico</label>
                            <input type="email" class="form-control border-primary" placeholder="Ingrese su correo">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Teléfono de contacto</label>
                            <input type="tel" class="form-control border-primary" placeholder="Ingrese su teléfono">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success px-4">Registrar</button>
                            <button type="reset" class="btn btn-danger px-4">Cancelar</button>
                        </div>
                         
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="/Javacript/script.js"></script>
    </body>
</html>
